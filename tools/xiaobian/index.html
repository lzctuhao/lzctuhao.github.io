<script>
$(document).ready(function(){
if ( ($(window).width()<=600) && ( $("#Container2").length>0) ){

    var windowTop=0;//初始话可视区域距离页面顶端的距离
    var locations=0;//0表示显示上面，1表示显示下面
    $("#Container1").css("top","0px");
    $("#Container2").css("top","40px");
    $("#Container2").css("display","block");

    $(window).scroll(function(e) {
        var scrolls = $(this).scrollTop();//获取当前可视区域距离页面顶端的距离
        var distance = scrolls - windowTop; //获取两个差值
        if (scrolls > 400) { //距离顶部大于400px才搞这些东东
            
            if((distance > 10)&&(locations==0)) {//当scrolls>windowTop时，表示页面在向下滑动
                //$("#Container1").animate({top:'-=56px'});
                //$("#Container2").animate({top:'-=56px'});
                $("#MotherContainer").animate({top:'-=40px'});
                locations=1;
                
            } 

            if((distance < -10)&&(locations==1)) {
                //$("#Container1").animate({top:'+=56px'});
                //$("#Container2").animate({top:'+=56px'});
                $("#MotherContainer").animate({top:'+=40px'});
                locations=0;
            }
        }
        setTimeout(function(){windowTop=scrolls;},0);
        
    });
} else {
    $("#Container2").css("display","none");
}
});
</script>
