<text x="412" y="191" dx="0,.2,.2,.2" class="st">疼痛减轻</text>
<text x="412" y="199" dx="0,.3,.3,.3,.3,.3,.3,.3,.3,.3" class="ss">这些神经化合物会在背</text>
<text x="412" y="206" dx="0,.3,.3,.3,.3,.3,.3,.3,.3,.3" class="ss">角与导水管周边灰质拦</text>
<text x="412" y="213" dx="0,.3,.3,.3,.3,.3,.3,.3,.3,.3" class="ss">截上行讯号，扮演煞车</text>
<text x="412" y="221" dx="0,.2,.2,.2" class="ss">的角色。 </text>
<text x="636" y="39" dx="0,.2,.2,.2" class="sr">情绪反应</text>
<text x="636" y="46" dx="0,.3,.3,.3,.3,.3,.3,.3,.3,.3,.3,-.9 " class="ss">疼痛讯号也会进入前皮质，</text>
