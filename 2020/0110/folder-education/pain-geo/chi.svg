<text x="636" y="61" dx="0,.2,-1" class="ss">忧郁。 </text>
<text x="636" y="190" dx="0,.2,.2,.2,.2,.2" class="sr">疼痛讯号上行</text>
<text x="636" y="197" dx="0,.6,.6,.6,.6,.6,.6,.6,.6,.6,.6" class=" ss">脊髓接到讯号之后继续将</text>
<text x="636" y="205" dx="0,.2,.2,.2,.2,.2,.2,.2" class="ss">讯号上传到脑部。 </text>

